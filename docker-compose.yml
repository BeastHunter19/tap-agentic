services:
  backend:
    build: ./backend
    volumes:
      - ./backend:/app
    environment:
      - AI_API_KEY_FILE=/run/secrets/ai_api_key
      - ELASTICSEARCH_MCP_ENDPOINT=http://elasticsearch-mcp-server:8080/mcp
      - MAPS_MCP_ENDPOINT=http://maps-mcp-server:8080/mcp
    ports:
      - "8000:8000"
    secrets:
      - ai_api_key
    depends_on:
      elasticsearch-mcp-server:
        condition: service_healthy
      maps-mcp-server:
        condition: service_healthy
  frontend:
    build: ./frontend
    environment:
      - LANGGRAPH_AGENT_URL=http://backend:8000/copilotkit
      - AI_API_KEY_FILE=/run/secrets/ai_api_key
    ports:
      - "3000:3000"
    secrets:
      - ai_api_key
  elasticsearch-mcp-server:
    build: ./elasticsearch-mcp-server
    restart: unless-stopped
    environment:
      - ES_URL=http://host.docker.internal:9200
    command: http
  maps-mcp-server:
    build: ./google-maps-mcp-server
    restart: unless-stopped
    environment:
      - MAPS_API_KEY_FILE=/run/secrets/maps_api_key
      - MCP_SERVER_PORT=8080
    secrets:
      - maps_api_key
secrets:
  ai_api_key:
    file: ./secrets/gemini_api_key.txt
  maps_api_key:
    file: ./secrets/google_maps_api_key.txt