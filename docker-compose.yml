services:
  backend:
    build: ./backend
    environment:
      - AI_API_KEY_FILE=/run/secrets/ai_api_key
      - ELASTICSEARCH_ENDPOINT=http://host.docker.internal:9200
      - MAPS_MCP_ENDPOINT=http://maps-mcp-server:8080/mcp
      - LANGSMITH_TRACING=true
      - LANGSMITH_PROJECT=tap-agentic
      - LANGSMITH_ENDPOINT=https://eu.api.smith.langchain.com
      - LANGSMITH_API_KEY_FILE=/run/secrets/langsmith_api_key
    ports:
      - "8000:8000"
    secrets:
      - ai_api_key
      - langsmith_api_key
    depends_on:
      maps-mcp-server:
        condition: service_healthy
  frontend:
    build: ./frontend
    environment:
      - LANGGRAPH_AGENT_URL=http://backend:8000/copilotkit
      - AI_API_KEY_FILE=/run/secrets/ai_api_key
    ports:
      - "3000:3000"
    secrets:
      - ai_api_key
  maps-mcp-server:
    build: ./google-maps-mcp-server
    restart: unless-stopped
    environment:
      - MAPS_API_KEY_FILE=/run/secrets/maps_api_key
      - MCP_SERVER_PORT=8080
    secrets:
      - maps_api_key
secrets:
  ai_api_key:
    file: ./secrets/gemini_api_key.txt
  maps_api_key:
    file: ./secrets/google_maps_api_key.txt
  langsmith_api_key:
    file: ./secrets/langsmith_api_key.txt
